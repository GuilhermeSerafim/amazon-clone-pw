<div class="login-container">
    <img src="assets/amazon_logo_dark.png" class="logo" alt="Amazon Logo" />

    <div class="login-box">
        <h1>Sign-In</h1>

        <input type="text" placeholder="Email or mobile phone number" [(ngModel)]="user" />
        <input type="text" placeholder="Password" [(ngModel)]="password" />
        <button class="btn-continue" (click)="onLogin()">Login</button>
        @if(errorMsg) {
        <p class="error">{{ errorMsg }}</p>
        }

        <p class="legal-links">
            By continuing, you agree to Amazon's
            <a href="#">Conditions of Use</a> and
            <a href="#">Privacy Notice</a>.
        </p>

        <a href="#" class="help-link">Need help?</a>

        <hr />
        <p [style]="{'fontWeight': 'bold', 'marginBottom': '10px'}">Buying for work?</p>
        <a href="#" class="business-link">Shop on Amazon Business</a>
    </div>

    <div class="divider">
        <span>New to Amazon?</span>
    </div>

    <button class="btn-create-account">Create your Amazon account</button>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p>Â© 1996-2025, Amazon Clone, Inc.</p>
    </footer>
</div>
